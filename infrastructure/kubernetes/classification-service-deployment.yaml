apiVersion: apps/v1
kind: Deployment
metadata:
  name: classification-service
  namespace: photo-classification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: classification-service
  template:
    metadata:
      labels:
        app: classification-service
    spec:
      containers:
      - name: classification-service
        image: classification-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DEBUG
        - name: ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ALLOWED_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: classification-service
  namespace: photo-classification
spec:
  selector:
    app: classification-service
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP

