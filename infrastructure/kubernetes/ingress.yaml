apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photo-classification-ingress
  namespace: photo-classification
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/client-max-body-size: "20m"
spec:
  ingressClassName: nginx
  rules:
  - host: api.photo-classification.local
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
      - path: /api/v1/submissions
        pathType: Prefix
        backend:
          service:
            name: submission-service
            port:
              number: 8002
      - path: /api/v1/classify
        pathType: Prefix
        backend:
          service:
            name: classification-service
            port:
              number: 8003
      - path: /api/v1/admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 8004
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001

