name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 black
      
      - name: Lint with flake8
        run: |
          for service in services/*/; do
            if [ -f "$service/requirements.txt" ]; then
              echo "Linting $service"
              flake8 "$service/app" --count --select=E9,F63,F7,F82 --show-source --statistics || true
              flake8 "$service/app" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
            fi
          done
      
      - name: Format check with black
        run: |
          for service in services/*/; do
            if [ -f "$service/requirements.txt" ]; then
              echo "Checking format $service"
              black --check "$service/app" || true
            fi
          done

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          for service in services/*/; do
            if [ -f "$service/requirements.txt" ]; then
              echo "Installing dependencies for $service"
              pip install -r "$service/requirements.txt" || true
            fi
          done
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          for service in services/*/; do
            if [ -d "$service/tests" ]; then
              echo "Running tests for $service"
              pytest "$service/tests" -v --cov="$service/app" --cov-report=xml || true
            fi
          done
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service:
          - user-service
          - submission-service
          - classification-service
          - admin-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.photo-classification.local
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Update image tags in deployments
        run: |
          COMMIT_SHA=${{ github.sha }}
          for file in infrastructure/kubernetes/*-deployment.yaml; do
            if [ -f "$file" ]; then
              sed -i "s|image:.*-service:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$(basename $file -deployment.yaml):main-$COMMIT_SHA|g" "$file"
            fi
          done
      
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl apply -f infrastructure/kubernetes/namespace.yaml
          kubectl apply -f infrastructure/kubernetes/configmap.yaml
          kubectl apply -f infrastructure/kubernetes/postgres-statefulset.yaml
          kubectl apply -f infrastructure/kubernetes/user-service-deployment.yaml
          kubectl apply -f infrastructure/kubernetes/submission-service-deployment.yaml
          kubectl apply -f infrastructure/kubernetes/classification-service-deployment.yaml
          kubectl apply -f infrastructure/kubernetes/admin-service-deployment.yaml
          kubectl apply -f infrastructure/kubernetes/ingress.yaml
          kubectl rollout status deployment/user-service -n photo-classification
          kubectl rollout status deployment/submission-service -n photo-classification
          kubectl rollout status deployment/classification-service -n photo-classification
          kubectl rollout status deployment/admin-service -n photo-classification

